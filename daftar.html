<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Daftar</title>
    <link rel="stylesheet" href="./style/daftar.css">
</head>
<body>
    <div class="loginContainer">
    <img class="logo" src="./images/icon/Logo.png" alt="logo"/>
    <h3 class="title">Daftar</h3>
    <p class="description">Selamat datang!</p>
    <form class="form" action="">
        <fieldset class="formGroup">
            <div class="formField">
                <label class="formLabel" for="username">Username</label>
                <input class="formInput" type="text" name="username" id="usernmae" placeholder="Masukkan username"/>
            </div>
            <div class="formField">
                <label class="formLabel" for="kataSandi">Kata Sandi</label>
                <input class="formInput" type="password" name="kataSandi" id="kataSandi" placeholder="Masukkan kata sandi"/>
            <button class="showPasswordButton"><img src="./images/icon/pass.png" alt=""></button>
            </div>
            <div class="formField">
                <label class="formLabel" for="kataSandi">Konfirmasi Kata Sandi</label>
                <input class="formInput" type="password" name="kataSandi" id="kataSandi" placeholder="Masukkan kata sandi"/>
            <button class="showPasswordButton"><img src="./images/icon/pass.png" alt=""></button>
            </div>
            </fieldset>

            <div class="otherAction">
                <p class="registerDescription">Sudah punya akun? <a class="registerLink" href="index.html">Masuk</a></p>
            </div>
            <div class="formButton">
                <button class="formSubmitButton" type="submit">Daftar</button>
                <p class="orSeparator">Atau</p>
                <button class="formSubmitButton" type="button">
                    <img class="googleIcon" src="./images/icon/google.png" alt="google-icon"/>
                    <span>Daftar dengan Google</span></button>
            </div>
        </form>
</div>
</body>
</html>
